task: simple_dev_task
# Local dataset configuration
dataset_path: json
dataset_name: null
dataset_kwargs:
  data_files:
    test: /gpfs/radev/home/yl2342/project/lm-evaluation-harness/bids_tasks/ehr_llm/aaa_dev/simple_dev_data.json
output_type: generate_until
training_split: null
validation_split: null
test_split: test

# Custom prompt and target functions
doc_to_text: !function utils.doc_to_text_simple
doc_to_target: !function utils.doc_to_target_simple

filter_list:
  - name: "binary_yn"
    filter:
      - function: remove_whitespace
      - function: lowercase
      - function: regex
        regex_pattern: "(?s)\\b(yes|no)\\b"
        group_select: 0
        fallback: "no"
      - function: map
        mapping_dict: {"yes": "Yes", "no": "No"}
        default_value: "No"
      - function: take_first

generation_kwargs:
  until: ["<im_end>"]
  max_gen_toks: 1024
  do_sample: false
  temperature: 0.0

metric_list:
  - metric: exact_match
    aggregation: mean
    higher_is_better: true
  - metric: f1_gu_yn
    aggregation: f1
    higher_is_better: true
  - metric: recall_gu_yn
    aggregation: recall
    higher_is_better: true

# Task metadata
metadata:
  version: 1.0
  description: "Custom EHR operational task for longstay prediction"
  num_fewshot: 0 